<!doctype html>
<html ng-app="app" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Lib CSS -->
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/@fullcalendar/core@4.0.1/main.min.css">
    <link rel="stylesheet" href="/lib/fullcalendar/daygrid/main.min.css">
    <link rel="stylesheet" href="/lib/fullcalendar/timegrid/main.min.css">
    <link rel="stylesheet" href="/lib/fullcalendar/list/main.min.css">

    <title>Directiva de appointments</title>
    <!-- Lib JS -->
    <script src="/lib/fullcalendar/core/main.min.js"></script>
    <script src="/lib/fullcalendar/daygrid/main.min.js"></script>
    <script src="/lib/fullcalendar/timegrid/main.min.js"></script>
    <script src="/lib/fullcalendar/interaction/main.min.js"></script>
    <script src="/lib/fullcalendar/list/main.min.js"></script>
    <script src="/lib/fullcalendar/core/locales-all.min.js"></script>
    <script src="/lib/fullcalendar/bootstrap/locales/es.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <!-- App -->
    <script src="/src/js/app.js"></script>
    <script src="/src/js/directives/debCalendar.js"></script>
</head>
<body>
    <main ng-controller="mainController" style="padding: 3em;">
        <!--
            * clickcb es el evento al clickear en una cita
            * events es el listado de citas
        -->
        <deb-calendar 
            clickcb="saludo" 
            events="apiEvents" 
            calendar="true"
            editable="true"
            limit="3">
        </deb-calendar>
    </main>
</body>
</html>
